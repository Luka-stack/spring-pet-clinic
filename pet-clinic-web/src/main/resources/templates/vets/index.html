<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="com.nisshoku.springpetsclinic.model.Vet"*/-->

    <h2>Veterinarians</h2>

    <table id="vets" class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Specialities</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vet : ${vets}">
                <td th:text="${vet.firstName + ' ' + vet.lastName}"></td>
                <td>
                    <span th:each="speciality : ${vet.speciality}" th:text="${speciality.description + ' '}"></span>
                    <span th:if="${vet?.speciality?.size() == 0}">none</span>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
