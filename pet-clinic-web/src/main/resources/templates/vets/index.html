<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="com.nisshoku.springpetsclinic.model.Vet"*/-->
    <h1 th:text="'List of Vets'">List of Vets</h1>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vet : ${vets}">
                <td th:text="${vet.id}">1</td>
                <td th:text="${vet.firstName}">Takahiro</td>
                <td th:text="${vet.lastName}">Hayami</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
